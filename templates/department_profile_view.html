{% extends "base.html" %}

{% block title %}Complete Department Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-landmark me-2"></i>Complete Department Profile
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label for="name" class="form-label">Department Name *</label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{{ department.name or '' }}" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="ministry" class="form-label">Ministry</label>
                            <input type="text" class="form-control" id="ministry" name="ministry" 
                                   value="{{ department.ministry or '' }}" 
                                   placeholder="e.g. Ministry of Electronics and IT">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="department_type" class="form-label">Department Type</label>
                            <select class="form-select" id="department_type" name="department_type">
                                <option value="">Choose...</option>
                                <option value="Central Government" {% if department.department_type == 'Central Government' %}selected{% endif %}>Central Government</option>
                                <option value="State Government" {% if department.department_type == 'State Government' %}selected{% endif %}>State Government</option>
                                <option value="PSU" {% if department.department_type == 'PSU' %}selected{% endif %}>Public Sector Undertaking</option>
                                <option value="Autonomous Body" {% if department.department_type == 'Autonomous Body' %}selected{% endif %}>Autonomous Body</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="location" name="location" 
                                   value="{{ department.location or '' }}" 
                                   placeholder="City, State">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="contact_person" class="form-label">Contact Person</label>
                            <input type="text" class="form-control" id="contact_person" name="contact_person" 
                                   value="{{ department.contact_person or '' }}">
                        </div>
                        
                        <div class="col-md-6">
                            <label for="contact_phone" class="form-label">Contact Phone</label>
                            <input type="tel" class="form-control" id="contact_phone" name="contact_phone" 
                                   value="{{ department.contact_phone or '' }}">
                        </div>
                        
                        <div class="col-12">
                            <label for="description" class="form-label">Department Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Provide a brief description of your department, its mission, and areas of work...">{{ department.description or '' }}</textarea>
                        </div>
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="row">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Profile
                            </button>
                            <a href="{{ url_for('department_dashboard') }}" class="btn btn-outline-secondary ms-2">
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
